name: Pull-Mobile-Builds â†’ COS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

env:
  COS_REGION: ap-chongqing
  COS_BUCKET: nekotc-1301711413
  COS_TARGET_DIR: /RankHub/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: qianmo2233/RankHub
          workflow: build_app.yml
          path: ./zips
          workflow_conclusion: success

      - name: Unzip all
        run: |
          mkdir -p ./pkg
          find ./zips -name '*.zip' -exec unzip -q {} -d ./pkg \;

      - name: Setup coscmd
        run: |
          pip install coscmd
          coscmd config -a ${{ secrets.TENCENT_SECRET_ID }} \
                        -s ${{ secrets.TENCENT_SECRET_KEY }} \
                        -b ${{ env.COS_BUCKET }} \
                        -r ${{ env.COS_REGION }}

      - name: Clean remote folder
        run: coscmd delete -r -f ${{ env.COS_TARGET_DIR }}


      - name: Upload new builds
        run: coscmd upload -r ./pkg/ ${{ env.COS_TARGET_DIR }}
