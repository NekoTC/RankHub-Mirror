name: Pull-Mobile-Builds â†’ COS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

env:
  COS_REGION: ap-chongqing
  COS_BUCKET: nekotc-1301711413
  COS_TARGET_DIR: /RankHub/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo: qianmo2233/RankHub
          workflow: build_app.yml
          path: ./zips
          workflow_conclusion: success

      - name: Unzip all
        run: |
          mkdir -p ./pkg
          find ./zips -type f \( -iname '*.apk' -o -iname '*.ipa' \) -exec mv {} ./pkg/ \;
          find ./zips -type d -empty -delete
          echo ">>> final pkg:"
          ls -lh ./pkg

      - name: Setup coscmd
        run: |
          pip uninstall -y coscmd cos-python-sdk-v5
          pip install -U pip
          pip install -i https://mirrors.tencent.com/pypi/simple/ coscmd
          coscmd --version
          coscmd config -a ${{ secrets.TENCENT_SECRET_ID }} \
                        -s ${{ secrets.TENCENT_SECRET_KEY }} \
                        -b ${{ env.COS_BUCKET }} \
                        -r ${{ env.COS_REGION }}

      - name: Clean remote folder
        run: coscmd delete -r -f ${{ env.COS_TARGET_DIR }}


      - name: Upload new builds
        run: coscmd upload --recursive --thread 16 --part_size 8 ./pkg/ /RankHub/
